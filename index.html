  <!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row" id='title'>
        <div class="col l8">
          <h2>Find a wine you love<h2>
        </div>
          <div class="col l4">
            <h5>Start with your zipcode</h5>
            <div class="input-field">
              <input id="zipcode" type="text" length="5" autofocus>
            </div>
            <a class="waves-effect waves-purple btn" id="zipSubmit">Discover!</a>
          </div>
      </div>
      <div class="row">
        <div class="col l2 offset-l10" id="zip">

        </div>
      </div>
      <div id='noResults' class="row">
        <div class='col l5 offset-l3'>
          <h4>Your search returned no results. Please try again</h4>
        </div>
        <div class='col l1'>
          <i class="large material-icons">call_made</i>
        </div>
      </div>
      <div class="row">
        <div class="col l2" id="wineType">
            <h5>Wine Type</h5>
            <p>
              <input name="wineType" type="radio" id="red" value="red">
              <label for="red">Red</label>
            </p>
            <p>
              <input name="wineType" type="radio" id="white" value="white">
              <label for="white">White</label>
            </p>
            <p>
              <input name="wineType" type="radio" id="rose" value="rose">
              <label for="rose">Rose</label>
            </p>
            <p>
              <input name="wineType" type="radio" id="sparkling" value="sparkling">
              <label for="sparkling">Sparkling</label>
            </p>
            <p>
              <input name="wineType" type="radio" id="dessert" value="dessert">
              <label for="dessert">Dessert</label>
            </p>
        </div>
        <div class="col l2" id="countryVariety">
          <h5>Search by</h5>
          <p>
          <input name="countryVariety" type="radio" value="country" id="country">
            <label for="country">Country of Origin</label>
          </p>
          <p>
            <input name="countryVariety" type="radio" value="variety" id="variety">
            <label for="variety">Grape Variety</label>
          </p>
        </div>
        <div class="col l2" id="countries">
          <h5>Country</h5>
          <p>
            <input name="countries" type="radio" id="argentina" value="argentina">
            <label for="argentina">Argentina</label>
          </p>
          <p>
            <input name="countries" type="radio" id="australia" value="australia">
            <label for="australia">Australia</label>
          </p>
          <p>
            <input name="countries" type="radio" id="austria" value="austria">
            <label for="austria">Austria</label>
          </p>
          <p>
            <input name="countries" type="radio" id="chile" value="chile">
            <label for="chile">Chile</label>
          </p>
          <p>
            <input name="countries" type="radio" id="france" value="france">
            <label for="france">France</label>
          </p>
          <p>
            <input name="countries" type="radio" id="germany" value="germany">
            <label for="germany">Germany</label>
          </p>
          <p>
            <input name="countries" type="radio" id="italy" value="italy">
            <label for="italy">Italy</label>
          </p>
          <p>
            <input name="countries" type="radio" id="new+zealand" value="new+zealand">
            <label for="new+zealand">New Zealand</label>
          </p>
          <p>
            <input name="countries" type="radio" id="portugal" value="portugal">
            <label for="portugal">Portugal</label>
          </p>
          <p>
            <input name="countries" type="radio" id="south+africa" value="south+africa">
            <label for="south+africa">South Africa</label>
          </p>
          <p>
            <input name="countries" type="radio" id="spain" value="spain">
            <label for="spain">Spain</label>
          </p>
          <p>
            <input name="countries" type="radio" id="usa" value="usa">
            <label for="usa">USA</label>
          </p>
        </div>
        <div class="col l2" id="redVarieties">
          <h5>Variety</h5>
          <p>
            <input name="redVarieties" type="radio" id="barbera" value="barbera">
            <label for="barbera">Barbera</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="cabernet+sauvignon" value="cabernet+sauvignon">
            <label for="cabernet+sauvignon">Cabernet Sauvignon</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="gamay" value="gamay">
            <label for="gamay">Gamay</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="grenache" value="grenache">
            <label for="grenache">Grenache</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="malbec" value="malbec">
            <label for="malbec">Malbec</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="merlot" value="merlot">
            <label for="merlot">Merlot</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="mourvedre" value="mourvedre">
            <label for="mourvedre">Mourvèdre</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="nebbiolo" value="nebbiolo">
            <label for="nebbiolo">Nebbiolo</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="nero+d'avola" value="nero+d'avola">
            <label for="nero+d'avola">Nero d'Avola</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="petite+sirah" value="petite+sirah">
            <label for="petite+sirah">Petite Sirah</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="pinotage" value="pinotage">
            <label for="pinotage">Pinotage</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="pinot+noir" value="pinot+noir">
            <label for="pinot+noir">Pinot Noir</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="sangiovese" value="sangiovese">
            <label for="sangiovese">Sangiovese</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="syrah" value="syrah">
            <label for="syrah">Syrah</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="tannat" value="tannat">
            <label for="tannat">Tannat</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="tempranillo" value="tempranillo">
            <label for="tempranillo">Tempranillo</label>
          </p>
          <p>
            <input name="redVarieties" type="radio" id="zinfandel" value="zinfandel">
            <label for="zinfandel">Zinfandel</label>
          </p>
        </div>
        <div class="col l2" id="whiteVarieties">
          <h5>Variety</h5>
          <p>
            <input name="whiteVarieties" type="radio" id="albarino" value="albarino">
            <label for="albarino">Albariño</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="chardonnay" value="chardonnay">
            <label for="chardonnay">Chardonnay</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="muscat" value="muscat">
            <label for="muscat">Muscat</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="pinot+blanc" value="pinot+blanc">
            <label for="pinot+blanc">Pinot Blanc</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="pinot+grigio" value="pinot+grigio">
            <label for="pinot+grigio">Pinot Grigio</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="riesling" value="riesling">
            <label for="riesling">Riesling</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="sauvignon+blanc" value="sauvignon+blanc">
            <label for="sauvignon+blanc">Sauvignon Blanc</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="semillon" value="semillon">
            <label for="semillon">Sémillon</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="silvaner" value="silvaner">
            <label for="silvaner">Silvaner</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="ugni+blanc+trebbiano" value="ugni+blanc+trebbiano">
            <label for="ugni+blanc+trebbiano">Ugni Blanc (Trebbiano)</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="verdejo" value="verdejo">
            <label for="verdejo">Verdejo</label>
          </p>
          <p>
            <input name="whiteVarieties" type="radio" id="viognier" value="viognier">
            <label for="viognier">Viognier</label>
          </p>
        </div>
        <div class="col l2" id="maxPrice">
            <h5>Max Price</h5>
            <p>
              <input name="maxPrice" type="radio" id="The sky is the limit!" value="none">
              <label for="The sky is the limit!">The sky is the limit!</label>
            </p>
            <p>
              <input name="maxPrice" type="radio" id="100" value="100">
              <label for="100">$100</label>
            </p>
            <p>
              <input name="maxPrice" type="radio" id="50" value="50">
              <label for="50">$50</label>
            </p>
            <p>
              <input name="maxPrice" type="radio" id="30" value="30">
              <label for="30">$30</label>
            </p>
            <p>
              <input name="maxPrice" type="radio" id="20" value="20">
              <label for="20">$20</label>
            </p>
        </div>
        <div class="col l1" id="completeButton">
            <a class="valign btn-floating btn-large waves-effect waves-light amber darken-1"><i class="material-icons">done</i></a>
        </div>
      </div>
    </div>
  </body>
</html>
